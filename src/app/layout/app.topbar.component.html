<div class="layout-topbar">
    <a class="layout-topbar-logo gap-2" routerLink="">
        <img
            src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'yip'
                    : 'yip-transparent'
            }}.png"
            alt="logo"
        />
        <span>AMC</span>
    </a>

    <button
        class="p-link layout-menu-button layout-topbar-button p-trigger"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        class="p-link layout-topbar-menu-button layout-topbar-button p-trigger"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <div class="flex flex-column layout-topbar-user">
            <span>Natthapol Aphaiso</span>
            <div class="flex align-items-center justify-content-end gap-1">
                <span>{{ time | date: "HH:mm" }}</span>
                <i class="pi pi-clock"></i>
            </div>
        </div>

        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
    </div>
</div>
